<div>
  <form name="ctform.form" ng-submit="ctform.onFormSubmit()" novalidate>
    <h1>
      {{ctform.title}}
      <button type="submit" ng-disabled="ctform.$pristine || ctform.$invalid"> {{ctform.actionText}}</button>
    </h1>

    <table>
      <tr>
        <td>Title</td>
        <td><input type="text" ng-model="ctform.model.title" name="title" required></td>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" ng-model="ctform.model.name" name="name" required></td>
      </tr>
      <tr>
        <td>Description</td>
        <td><input type="text" ng-model="ctform.model.description" name="description" required></td>
      </tr>
      <tr>
        <td>Url</td>
        <td><input type="text" ng-model="ctform.model.url" name="url" required></td>
      </tr>
    </table>
  </form>

</div>
